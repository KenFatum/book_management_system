<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="title">Book-System</h2>
        <nav class="navigation">
            <a class="#">Home</a>
            <a class="#">About</a>
            <a class="#">Books</a>
            <a class="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><img src="images/email.png"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img class="icon-img" src="images/password.png"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
