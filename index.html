<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="title">Book-System</h2>
        <nav class="navigation">
            <a class="#">Home</a>
            <a class="#">About</a>
            <a class="#">Books</a>
            <a class="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper-login">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <img class="icon-img" src="images/email.png">
                    <input type="email" placeholder="E-Mail">
                </div>
                <div class="input-box">
                    <img class="icon-img" src="images/password.png">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div class="register">
                    <p>Don't have an Account? 
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <div class="wrapper-register hidden">
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <img class="icon-img" src="images/profil.png">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-box">
                    <img class="icon-img" src="images/email.png">
                    <input type="email" placeholder="E-Mail">
                </div>
                <div class="input-box">
                    <img class="icon-img" src="images/password.png">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-register">Register</button>
                <div class="login">
                    <p>Already have an Account. 
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
